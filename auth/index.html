<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to SMA - Register or Login</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="shadow mb-2 px-4 sticky top-0 z-10 bg-white">
      <div
        class="relative max-w-screen-lg mx-auto py-4 flex flex-col sm:flex-row sm:items-center sm:justify-between"
      >
        <!-- Logo -->
        <a href="/" class="text-2xl flex items-center font-black">
          <span class="mr-2 text-blue-600 text-3xl">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="24"
              height="24"
            >
              <path
                fill="#2563EB"
                d="M493.7 .9L299.4 75.6l2.3-29.3c1-12.8-12.8-21.5-24-15.1L101.3 133.4C38.6 169.7 0 236.6 0 309C0 421.1 90.9 512 203 512c72.4 0 139.4-38.6 175.7-101.3L480.8 234.3c6.5-11.1-2.2-25-15.1-24l-29.3 2.3L511.1 18.3c.6-1.5 .9-3.2 .9-4.8C512 6 506 0 498.5 0c-1.7 0-3.3 .3-4.8 .9zM192 192a128 128 0 1 1 0 256 128 128 0 1 1 0-256zm0 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm16 96a16 16 0 1 0 0-32 16 16 0 1 0 0 32z"
              />
            </svg>
          </span>
          <span class="text-blue-600">SMA</span>
        </a>

        <!-- Navigation Toggle (Mobile) -->
        <input class="peer hidden" type="checkbox" id="navbar-open" />
        <label
          class="sm:hidden cursor-pointer absolute right-0 mt-2 text-xl"
          for="navbar-open"
        >
          <span class="sr-only">Toggle Navigation</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </label>

        <!-- Navigation Menu -->
        <nav
          aria-label="Header Navigation"
          class="peer-checked:block hidden sm:block py-4 sm:py-0"
        >
          <ul
            class="flex flex-col gap-y-4 sm:flex-row sm:gap-x-8 sm:items-center"
          >
            <li class="text-gray-600 hover:text-blue-600">
              <a href="/">Home</a>
            </li>
            <li class="text-gray-600 hover:text-blue-600">
              <a href="/post/create/">Create post</a>
            </li>
            <li class="text-gray-600 hover:text-blue-600">
              <a href="/profile/">Profile</a>
            </li>
            <li class="text-gray-600 md:mr-12 hover:text-blue-600">
              <a href="/auth/login/">
                <button
                  class="mt-2 sm:mt-0 rounded-md border-2 border-blue-600 px-6 py-1 font-medium text-blue-600 transition-colors hover:bg-blue-600 hover:text-white"
                >
                  Login
                </button>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center py-12">
      <div class="bg-white p-8 sm:p-12 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">
          Welcome to SMA
        </h1>
        <p class="text-lg text-gray-700 mb-8 text-center">
          Join our community to connect, share, and explore. Create an account
          or log in to get started.
        </p>

        <!-- Call to Action Buttons -->
        <div class="space-y-4">
          <a
            href="/auth/register/"
            class="block w-full bg-blue-600 text-white py-3 px-6 rounded-md text-center font-medium hover:bg-blue-700 transition-colors"
          >
            Create an Account
          </a>
          <!-- Divider -->
          <div class="flex items-center my-6">
            <div class="flex-1 border-t border-gray-300"></div>
            <span class="mx-4 text-gray-500">or</span>
            <div class="flex-1 border-t border-gray-300"></div>
          </div>
          <a
            href="/auth/login/"
            class="block w-full bg-white text-blue-600 py-3 px-6 rounded-md text-center font-medium border border-blue-600 hover:bg-blue-50 transition-colors"
          >
            Log In
          </a>
        </div>

        <!-- Additional Links -->
        <div class="text-center">
          <p class="text-sm text-gray-600">
            By continuing, you agree to our
            <a href="/terms/" class="text-blue-500 hover:underline">Terms</a>
            and
            <a href="/privacy/" class="text-blue-500 hover:underline"
              >Privacy Policy</a
            >.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
