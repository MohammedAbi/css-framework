<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <div class="container">
      <a href="/"><img src="/images/noroff-logo.png" alt="Noroff Logo" /></a>
      <nav class="navbar">
        <a href="/">Home</a>
        <a href="/profile/">Profile</a>
        <a href="/post/create/">Create Post</a>
        <!-- <a href="/post/posts/">Post List</a> -->
        <a href="/auth/login/">Login</a>
        <a href="/auth/register/">Register</a>
        <button id="logoutButton" type="button">Logout</button>
      </nav>
      <h1>Register</h1>

      <form name="register">
        <div id="message" class="message"></div>
        <div>
          <label for="name">Name</label>
          <input
            placeholder="Enter your username"
            id="name"
            type="text"
            name="name"
            required
            maxlength="20"
            pattern="^[\w]+$"
            title="Please enter a username using only letters and numbers"
          />
        </div>

        <div>
          <label for="email">Email</label>
          <input
            placeholder="yourname@stud.noroff.no"
            id="email"
            type="email"
            name="email"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Please enter a valid noroff.no or stud.noroff.no address"
          />
        </div>

        <div>
          <label for="password">Password</label>
          <input
            placeholder="Enter at least 8 characters"
            type="password"
            name="password"
            id="password"
            required
            minlength="8"
          />
        </div>
        <button type="submit">Register</button>
        <p>
          Already have an account?
          <a href="/auth/login/">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
