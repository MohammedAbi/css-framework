<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="shadow mb-2 px-4 sticky top-0 z-10 bg-white">
      <div
        class="relative max-w-screen-lg mx-auto py-4 flex flex-col sm:flex-row sm:items-center sm:justify-between"
      >
        <!-- Logo -->
        <a href="/" class="text-2xl flex items-center font-black">
          <span class="mr-2 text-blue-600 text-3xl">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="24"
              height="24"
            >
              <path
                fill="#2563EB"
                d="M493.7 .9L299.4 75.6l2.3-29.3c1-12.8-12.8-21.5-24-15.1L101.3 133.4C38.6 169.7 0 236.6 0 309C0 421.1 90.9 512 203 512c72.4 0 139.4-38.6 175.7-101.3L480.8 234.3c6.5-11.1-2.2-25-15.1-24l-29.3 2.3L511.1 18.3c.6-1.5 .9-3.2 .9-4.8C512 6 506 0 498.5 0c-1.7 0-3.3 .3-4.8 .9zM192 192a128 128 0 1 1 0 256 128 128 0 1 1 0-256zm0 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm16 96a16 16 0 1 0 0-32 16 16 0 1 0 0 32z"
              />
            </svg>
          </span>
          <span class="text-blue-600">SMA</span>
        </a>

        <!-- Mobile Navigation Toggle -->
        <input class="peer hidden" type="checkbox" id="navbar-open" />
        <label
          class="sm:hidden cursor-pointer absolute right-0 mt-2 text-xl"
          for="navbar-open"
          aria-label="Toggle Navigation"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </label>

        <!-- Navigation Menu -->
        <nav
          aria-label="Header Navigation"
          class="peer-checked:block hidden sm:block py-4 sm:py-0"
        >
          <ul
            class="flex flex-col gap-y-4 sm:flex-row sm:gap-x-8 sm:items-center"
          >
            <li>
              <a href="/" class="text-gray-600 hover:text-blue-600">Home</a>
            </li>
            <li>
              <a href="/post/create/" class="text-gray-600 hover:text-blue-600"
                >Create post</a
              >
            </li>
            <li>
              <a href="/profile/" class="text-gray-600 hover:text-blue-600"
                >Profile</a
              >
            </li>
            <li class="text-gray-600 md:mr-12 hover:text-blue-600">
              <a href="/auth/login/">
                <button
                  class="mt-2 sm:mt-0 rounded-md border-2 border-blue-600 px-6 py-1 font-medium text-blue-600 transition-colors hover:bg-blue-600 hover:text-white"
                >
                  Login
                </button>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center py-12">
      <div class="bg-white p-8 sm:p-12 rounded-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Create a New Post</h1>
        <form class="space-y-6">
          <!-- Title Input -->
          <div>
            <label for="title" class="sr-only">Title</label>
            <input
              type="text"
              id="title"
              placeholder="Title"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <!-- Description Textarea -->
          <div>
            <label for="description" class="sr-only">Description</label>
            <textarea
              id="description"
              placeholder="Description"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              rows="4"
              required
            ></textarea>
          </div>

          <!-- Media URL Input -->
          <div>
            <label for="mediaUrl" class="sr-only">Media URL</label>
            <input
              type="url"
              id="mediaUrl"
              placeholder="Media URL"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Tags and Media Alt Text -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="tags" class="sr-only">Tags</label>
              <input
                type="text"
                id="tags"
                placeholder="Tags (comma-separated)"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div>
              <label for="mediaAltText" class="sr-only">Media Alt Text</label>
              <input
                type="text"
                id="mediaAltText"
                placeholder="Media Alt Text"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full sm:w-auto bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Create post
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
