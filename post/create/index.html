<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="/"><img src="/images/noroff-logo.png" alt="Noroff Logo" /></a>
      <nav class="navbar">
        <a href="/">Home</a>
        <a href="/profile/">Profile</a>
        <a href="/post/create/">Create Post</a>
        <!-- <a href="/post/posts/">Post List</a> -->
        <a href="/auth/login/">Login</a>
        <a href="/auth/register/">Register</a>
        <button id="logoutButton" type="button">Logout</button>
      </nav>
      <h1>Create Post</h1>

      <form id="createPost">
        <div id="message" class="message"></div>
        <div
          id="postMessage"
          class="success"
          role="alert"
          aria-live="assertive"
        ></div>

        <div>
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            maxlength="100"
            required
            placeholder="Enter the title"
          />
        </div>

        <div>
          <label for="body">Body</label>
          <textarea
            name="body"
            id="body"
            maxlength="500"
            placeholder="Enter the body (optional)"
          ></textarea>
        </div>

        <div>
          <label for="tags">Tags</label>
          <input
            type="text"
            name="tags"
            id="tags"
            placeholder="Enter comma-separated tags"
          />
        </div>

        <div>
          <label for="mediaUrl">Media URL</label>
          <input
            type="url"
            name="mediaUrl"
            id="mediaUrl"
            placeholder="Enter media URL (optional)"
          />
        </div>

        <div>
          <label for="mediaAlt">Media Alt Text</label>
          <input
            type="text"
            name="mediaAlt"
            id="mediaAlt"
            placeholder="Enter media description (optional)"
          />
        </div>

        <button type="submit">Create Post</button>
      </form>
    </div>
  </body>
</html>
