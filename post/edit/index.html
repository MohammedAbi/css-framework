<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <div class="container">
      <a href="/"><img src="/images/noroff-logo.png" alt="Noroff Logo" /></a>
      <nav class="navbar">
        <a href="/">Home</a>
        <a href="/profile/">Profile</a>
        <a href="/post/create/">Create Post</a>
        <!-- <a href="/post/posts/">Post List</a> -->
        <a href="/auth/login/">Login</a>
        <a href="/auth/register/">Register</a>
        <button id="logoutButton" type="button">Logout</button>
      </nav>
      <h1>Edit Post</h1>

      <form id="editPostForm">
        <div id="message" class="message"></div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" />

        <label for="mediaUrl">Media URL:</label>
        <input type="url" id="mediaUrl" name="mediaUrl" />

        <label for="mediaAlt">Media Alt Text:</label>
        <input type="text" id="mediaAlt" name="mediaAlt" />

        <button type="submit">Update Post</button>
      </form>
    </div>
  </body>
</html>
